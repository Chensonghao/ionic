<ion-view view-title="Forms">
  <ion-content>
    <ion-list>
      <ion-item class="item-input">
        <input type="text" placeholder="First Name">
      </ion-item>
      <ion-item class="item-input">
        <input type="text" placeholder="Last Name">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">First Name</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">Last Name</span>
        <input type="text">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
      </ion-item>
      <ion-item class="item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </ion-item>
      <ion-item class="item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
      </ion-item>
      <ion-item class="item-input">
        <textarea placeholder="Comments"></textarea>
      </ion-item>
      <ion-checkbox ng-model="isChecked">Checkbox Label</ion-checkbox>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-positive">Submit</button>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive">Submit</button>
    </div>
    <ion-list>
      <ion-item class="item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </ion-item>
    </ion-list>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-stable">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
