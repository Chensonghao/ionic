<ion-view view-title="Popover">
  <ion-content class="padding">
    <button ng-click="openPopover($event)" class="button button-block button-positive">
      Show Popover
    </button>
  </ion-content>
  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
      </ion-header-bar>
      <ion-content class="padding">
        Hello, welcome.
      </ion-content>
    </ion-popover-view>
  </script>
</ion-view>
