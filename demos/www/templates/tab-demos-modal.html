<ion-view view-title="Modal">
  <ion-content class="padding">
    <button ng-click="openModal()" class="button button-block button-positive">
      Show Modal
    </button>

  </ion-content>
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">My Modal title</h1>
      </ion-header-bar>
      <ion-content>
        <div class="padding">
          <p>
            This is the Ionic starter for tabs-based apps. For other starters and ready-made templates, check out the Ionic Market.
          </p>
          <p>
            To edit the content of each tab, edit the corresponding template file in <code>www/templates/</code>. This template is <code>www/templates/tab-dash.html</code>
          </p>
          <p>
            If you need help with your app, join the Ionic Community on the Ionic Forum. Make sure to follow us on Twitter to
            get important updates and announcements for Ionic developers.
          </p>
          <p>
            For help sending push notifications, join the Ionic Platform and check out Ionic Push. We also have other services
            available.
          </p>
          <button ng-click="closeModal()" class="button button-block button-assertive">
            Close Modal
          </button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
